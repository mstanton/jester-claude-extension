# Claude-Jester Desktop Extension CI/CD Pipeline
# Automated building, testing, and deployment workflow

name: ğŸƒ Claude-Jester Desktop Extension

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  schedule:
    # Weekly security and dependency updates
    - cron: '0 2 * * 1'

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  # ===== CODE QUALITY AND SECURITY =====
  lint-and-security:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort bandit safety mypy
        pip install -r requirements.txt
        
    - name: ğŸ¨ Code Formatting Check
      run: |
        black --check --diff server/ tests/
        isort --check-only --diff server/ tests/
        
    - name: ğŸ” Lint Code
      run: |
        flake8 server/ tests/ --max-line-length=100 --extend-ignore=E203,W503
        
    - name: ğŸ”’ Security Scan (Bandit)
      run: |
        bandit -r server/ -ll -f json -o bandit-report.json
        bandit -r server/ -ll
        
    - name: ğŸ›¡ï¸ Dependency Security Check
      run: |
        safety check --json --output safety-report.json
        safety check
        
    - name: ğŸ“ Type Checking
      run: |
        mypy server/ --ignore-missing-imports --no-strict-optional
        
    - name: ğŸ“„ Upload Security Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # ===== TESTING =====
  test:
    name: ğŸ§ª Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ³ Setup Podman (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y podman
        podman --version
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov pytest-mock
        pip install -r requirements.txt
        
    - name: ğŸ§ª Run Tests
      env:
        CLAUDE_JESTER_TEST_MODE: "true"
        CLAUDE_JESTER_LOG_LEVEL: "DEBUG"
      run: |
        pytest tests/ -v --cov=server --cov-report=xml --cov-report=html
        
    - name: ğŸ“Š Upload Coverage
      uses: codecov/codecov-action@v3
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: ğŸ“„ Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          htmlcov/
          pytest-report.xml

  # ===== PERFORMANCE BENCHMARKS =====
  benchmark:
    name: âš¡ Performance Benchmarks
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ³ Setup Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-benchmark
        pip install -r requirements.txt
        
    - name: âš¡ Run Benchmarks
      run: |
        pytest tests/test_performance.py --benchmark-only --benchmark-json=benchmark.json
        
    - name: ğŸ“Š Upload Benchmark Results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark.json

  # ===== BUILD EXTENSION =====
  build:
    name: ğŸ”¨ Build Extension
    runs-on: ${{ matrix.os }}
    needs: [lint-and-security, test]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install Build Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools wheel
        pip install -r requirements.txt
        
    - name: ğŸ”¨ Build Extension Package
      run: |
        python scripts/build.py
        
    - name: ğŸ” Validate Package
      run: |
        python scripts/build.py --validate-only
        
    - name: ğŸ“„ Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: claude-jester-${{ matrix.os }}
        path: |
          dist/*.dxt
          dist/*.json
          dist/installation/
        retention-days: 30

  # ===== INTEGRATION TESTS =====
  integration-test:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: claude-jester-ubuntu-latest
        path: dist/
        
    - name: ğŸ³ Setup Test Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y podman unzip
        
    - name: ğŸ“¦ Install Test Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        pip install -r requirements.txt
        
    - name: ğŸ§ª Test Extension Package
      run: |
        # Extract and test the built extension
        cd dist/
        unzip -q *.dxt -d test-extension/
        cd test-extension/
        python -m pytest ../../../tests/test_integration.py -v
        
    - name: ğŸ“Š Test MCP Protocol Compliance
      run: |
        python tests/test_mcp_compliance.py

  # ===== SECURITY AUDIT =====
  security-audit:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: claude-jester-ubuntu-latest
        path: dist/
        
    - name: ğŸ” Audit Extension Package
      run: |
        # Unzip and analyze the extension package
        cd dist/
        unzip -q *.dxt -d audit/
        
        # Check for suspicious files
        find audit/ -name "*.py" -exec echo "Scanning: {}" \;
        find audit/ -name "*.py" -exec grep -l "eval\|exec\|__import__" {} \; || true
        
        # Check package integrity
        sha256sum *.dxt > package-checksums.txt
        
    - name: ğŸ“Š Upload Audit Results
      uses: actions/upload-artifact@v3
      with:
        name: security-audit
        path: |
          dist/package-checksums.txt
          dist/audit/

  # ===== RELEASE =====
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: [integration-test, security-audit, benchmark]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download All Artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts/
        
    - name: ğŸ“¦ Prepare Release Assets
      run: |
        mkdir -p release/
        
        # Copy extension packages
        cp artifacts/claude-jester-ubuntu-latest/*.dxt release/
        cp artifacts/claude-jester-windows-latest/*.dxt release/
        cp artifacts/claude-jester-macos-latest/*.dxt release/
        
        # Copy installation scripts
        cp -r artifacts/claude-jester-ubuntu-latest/installation/ release/
        
        # Copy documentation
        cp README.md CHANGELOG.md LICENSE release/
        
        # Create checksums
        cd release/
        sha256sum *.dxt > SHA256SUMS
        
        # Create release notes
        echo "# Claude-Jester Desktop Extension ${GITHUB_REF#refs/tags/}" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "## ğŸƒ Revolutionary AI Code Execution Platform" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "### âœ¨ New Features" >> RELEASE_NOTES.md
        echo "- Quantum debugging with parallel algorithm testing" >> RELEASE_NOTES.md
        echo "- Enterprise-grade Podman containerization" >> RELEASE_NOTES.md
        echo "- Desktop notifications and OS integration" >> RELEASE_NOTES.md
        echo "- Advanced security analysis and compliance" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "### ğŸ“¦ Installation" >> RELEASE_NOTES.md
        echo "1. Download the appropriate .dxt file for your platform" >> RELEASE_NOTES.md
        echo "2. Open Claude Desktop" >> RELEASE_NOTES.md
        echo "3. Go to Settings > Extensions" >> RELEASE_NOTES.md
        echo "4. Drag and drop the .dxt file" >> RELEASE_NOTES.md
        echo "5. Configure preferences and start quantum debugging!" >> RELEASE_NOTES.md
        
    - name: ğŸ‰ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/*.dxt
          release/SHA256SUMS
          release/installation/*
          release/README.md
          release/CHANGELOG.md
          release/LICENSE
        body_path: release/RELEASE_NOTES.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“§ Notify Team
      if: success()
      run: |
        echo "ğŸ‰ Claude-Jester Desktop Extension ${GITHUB_REF#refs/tags/} has been released!"
        echo "ğŸ“¦ Download: https://github.com/${{ github.repository }}/releases/latest"

  # ===== DEPLOYMENT =====
  deploy-docs:
    name: ğŸ“š Deploy Documentation
    runs-on: ubuntu-latest
    needs: [release]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“š Build Documentation
      run: |
        pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin
        
        # Create documentation site
        mkdir -p docs/
        cp README.md docs/index.md
        cp docs/*.md docs/ 2>/dev/null || true
        
        # Build site
        mkdocs build
        
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site

  # ===== NOTIFY SUCCESS =====
  notify-success:
    name: ğŸ‰ Notify Success
    runs-on: ubuntu-latest
    needs: [release, deploy-docs]
    if: always() && (needs.release.result == 'success' || needs.deploy-docs.result == 'success')
    
    steps:
    - name: ğŸŠ Success Notification
      run: |
        echo "ğŸƒ Claude-Jester Desktop Extension workflow completed successfully!"
        echo "âœ… All tests passed"
        echo "ğŸ“¦ Extension built for all platforms"
        echo "ğŸ”’ Security audits completed"
        echo "ğŸš€ Release deployed"
        echo ""
        echo "ğŸŒŸ Ready to revolutionize AI-assisted programming!"

  # ===== CLEANUP =====
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [notify-success]
    if: always()
    
    steps:
    - name: ğŸ—‘ï¸ Cleanup Temporary Artifacts
      run: |
        echo "Cleaning up temporary build artifacts..."
        # This step can be used for cleanup tasks if needed